<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tables Page</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">		<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>		<script src="https://kit.fontawesome.com/7343b4235e.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../../logic.js"></script>
	</head>
	<body>
		<div id="main" class="container">
			<div class="row p-5 border-bottom">
				<h2 class="w-100 h-100 font-weight-bold text-center">Survey Questions</h2>
			</div>
			<div class="w-50">			
				<h3 class="p-3 border-bottom">About You</h3><br>
				<p>Name (Required)</p>
				<input type="text" class="form-control" id="Name" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
				<p>Link to Photo Image (Required)</p>
				<input type="text" class="form-control" id="Img" placeholder="Link for Image" aria-label="Link for Image" aria-describedby="basic-addon1">
			</div>
			<div class="mt-3 w-50" id="questions"></div>
			<button class="mb-5 btn btn-secondary" onclick="checkQuestions()" id="submit-btn" type="button" disabled>
				<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
				Loading...
			</button>
		</div>
		<div id="results-modal" class="modal fade" role="dialog" style="display: none;">
			<div class="modal-dialog">
	
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">Ã—</button>
						<h2 class="modal-title"><strong>Best Match</strong></h2>
					</div>
					<div class="modal-body">
						<h2 id="match-name"></h2>
						<img height="300px" width="300px" id="match-img" src="" alt="">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
	
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
